<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="FRAGMENTS/head :: head">
</head>
<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
<!--begin::App Wrapper-->
<div class="app-wrapper">
    <div th:replace="FRAGMENTS/navbar :: navbar"></div>
    <div th:replace="FRAGMENTS/sidebar :: sidebar"></div>


    <main class="app-main">
        <div class="app-content">
            <div class="container-fluid">
                <h2>Lista de Usuarios</h2>
                <a th:href="@{/admin/usuarios/nuevo}">Agregar Usuario</a>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Nombre</th><th>Email</th><th>Rol</th><th>Estado</th><th>Fecha</th><th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.rol.nombre}"></td>
                        <td>
                            <span th:if="${usuario.activo}" class="badge bg-success">ACTIVO</span>
                            <span th:unless="${usuario.activo}" class="badge bg-danger">INACTIVO</span>
                        </td>
                        <td th:text="${usuario.fechaRegistro}"></td>
                        <td>
                            <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.idUsuario})}" class="btn btn-warning">Editar</a>
                            <a th:if="${usuario.activo}" th:href="@{/admin/usuarios/desactivar/{id}(id=${usuario.idUsuario})}" class="btn btn-danger">Desactivar</a>
                            <a th:unless="${usuario.activo}" th:href="@{/admin/usuarios/reactivar/{id}(id=${usuario.idUsuario})}" class="btn btn-success">Reactivar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!--end::App Main-->
    <!--begin::Footer-->
    <footer class="app-footer">
        <!--begin::To the end-->
        <div class="float-end d-none d-sm-inline">CMS</div>
        <!--end::To the end-->
        <!--begin::Copyright-->
        <strong>
            Copyright &copy; 2025&nbsp;
            <a href="#" class="text-decoration-none">CMS</a>.
        </strong>
        Todos los derechos reservados.
        <!--end::Copyright-->
    </footer>
    <!--end::Footer-->
</div>


<!--end::Required Plugin(Bootstrap 5)--><!--begin::Required Plugin(AdminLTE)-->
<script th:src="@{/js/adminlte.js}"></script>
<!--end::Required Plugin(AdminLTE)--><!--begin::OverlayScrollbars Configure-->

<!--end::Script-->

</body>
</html>
