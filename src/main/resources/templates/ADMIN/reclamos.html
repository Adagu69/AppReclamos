<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="FRAGMENTS/head :: head">
</head>
<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">

<div class="app-wrapper">
    <!-- Navbar y Sidebar -->
    <nav   th:replace="FRAGMENTS/navbar  :: navbar"></nav>
    <aside th:replace="FRAGMENTS/sidebar :: sidebar"></aside>

    <!-- Main -->
    <main class="app-main">
        <div class="container-fluid mt-4">

            <!-- Título + botón nuevo -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Gestión de Reclamos</h2>
                <a class="btn btn-primary" th:href="@{/admin/reclamos/nuevo}">
                    <i class="fas fa-plus"></i> Nuevo Reclamo
                </a>

            </div>

            <!-- Alertas flash -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

            <!-- Filtros -->
            <form class="row mb-3 g-2" method="get">

                <!-- Estado (usa enum dinámico) -->
                <div class="col-auto">
                    <label>Estado:</label>
                    <select name="estado" class="form-select form-select-sm">
                        <option th:value="'TODOS'" th:selected="${estado == 'TODOS'}">Todos</option>
                        <option th:each="e : ${estadosEnum}"
                                th:value="${e.name()}"
                                th:text="${#strings.capitalize(e.name().toLowerCase().replace('_',' '))}"
                                th:selected="${estado == e.name()}">
                        </option>
                    </select>
                </div>

                <!-- Buscar por -->
                <div class="col-auto">
                    <label>Buscar por:</label>
                    <select name="buscarPor" class="form-select form-select-sm">
                        <option th:value="'TODO'"   th:selected="${buscarPor == 'TODO'}">Todo</option>
                        <option th:value="'CODIGO'" th:selected="${buscarPor == 'CODIGO'}">Código</option>
                        <option th:value="'NOMBRE'" th:selected="${buscarPor == 'NOMBRE'}">Nombre</option>
                    </select>
                </div>

                <!-- Query -->
                <div class="col-auto">
                    <label>Query:</label>
                    <input type="text" name="query" th:value="${query}" class="form-control form-control-sm"/>
                </div>

                <!-- Año -->
                <div class="col-auto">
                    <label>Año:</label>
                    <input type="number" min="2020" max="2100" name="anio"
                           th:value="${anio}" class="form-control form-control-sm"/>
                </div>

                <!-- Mes -->
                <div class="col-auto">
                    <label>Mes:</label>
                    <input type="number" min="1" max="12" name="mes"
                           th:value="${mes}" class="form-control form-control-sm"/>
                </div>

                <div class="col-auto align-self-end">
                    <button class="btn btn-primary btn-sm">Buscar</button>
                </div>
            </form>

            <!-- Tabla -->
            <div class="card">
                <div class="card-body p-0">
                    <table class="table table-bordered table-hover table-striped mb-0">
                        <thead class="table-light text-center align-middle">
                        <tr>
                            <th><input type="checkbox" onclick="toggleAll(this)"/></th>
                            <th>Fecha</th>
                            <th>Medio</th>
                            <th>Código</th>
                            <th>Tipo Doc.</th>
                            <th>N° Doc.</th>
                            <th>Razón Social</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="r : ${reclamos}">
                            <td class="text-center">
                                <input type="checkbox" th:id="'chk_'+${r.id}" />
                            </td>

                            <td th:text="${#temporals.format(r.fechaReclamo, 'dd/MM/yyyy')}"
                                class="text-center"></td>
                            <td th:text="${r.medioRecepcion}"></td>
                            <td th:text="${r.codigoReclamo}"></td>
                            <td th:text="${r.tipoDocumentoAfectado}"></td>
                            <td th:text="${r.numeroDocumentoAfectado}"></td>
                            <td th:text="${r.razonSocialAfectado}"></td>
                            <td th:text="${r.nombreAfectado}"></td>
                            <td>
                                <span th:text="${r.estado}"
                                      th:classappend="${'badge bg-' +
                                            (r.estado.name()=='REGISTRADO' ? 'secondary' :
                                             r.estado.name()=='EN_PROCESO' ? 'warning'   :
                                             r.estado.name()=='CONCLUIDO'  ? 'success'   :
                                             'dark')}">
                                </span>
                            </td>
                            <td class="text-center">
                                <a class="btn btn-sm btn-info"
                                   th:href="@{/admin/reclamos/editar/{id}(id=${r.id})}">
                                    <i class="fas fa-pen"></i> Editar
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <footer class="app-footer">
        <!--begin::To the end-->
        <div class="float-end d-none d-sm-inline">CMS</div>
        <!--end::To the end-->
        <!--begin::Copyright-->
        <strong>
            Copyright &copy; 2025&nbsp;
            <a href="#" class="text-decoration-none">CMS</a>.
        </strong>
        Todos los derechos reservados.
        <!--end::Copyright-->
    </footer>
    <!--end::Footer-->

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/adminlte.js}"></script>
<script>
    function toggleAll(master){
        document.querySelectorAll('tbody input[type=checkbox]')
            .forEach(cb => cb.checked = master.checked);
    }
</script>
</body>
</html>
