<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- FRAGMENTS/breadcrumb.html -->
<nav th:fragment="breadcrumb(section, page)"
     aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a th:href="@{/admin}">Home</a>
        </li>
        <li class="breadcrumb-item"
            th:text="${section}">Section</li>
        <li class="breadcrumb-item active" aria-current="page"
            th:text="${page}">Current</li>
    </ol>
</nav>

</body>
</html>
